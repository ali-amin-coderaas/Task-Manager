<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task Manager</title>
		<link rel="stylesheet" href="./assets/styles/index.css" />
		<script src="./assets/scripts/index.js"></script>
	</head>
	<body>
		<header>
			<h1>Task Manager</h1>
		</header>
		<main>
			<nav>
				<ul class="tabs">
					<li>
						<a href="#" id="pendingTab" class="active">Pending Tasks</a>
					</li>
					<li>
						<a href="#" id="completedTab">Completed Tasks</a>
					</li>
				</ul>
			</nav>
			<div class="container">
				<form id="taskForm">
					<input type="text" id="taskInput" placeholder="Enter task..." />
					<button type="submit">Add Task</button>
				</form>
				<ul id="pendingTasksList" class="tasklist"></ul>
				<ul id="CompletedTasksList" class="tasklist"></ul>
			</div>
		</main>
	</body>
</html>
